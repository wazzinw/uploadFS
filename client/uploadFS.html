<head>
  <title>uploadFS</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
<div class = "container">
    {{> hello}}
</div>

</body>

<template name="hello">
  <div class = "col-md-4 push-down">
      <div class = "panel panel-default">
          <div class = "panel-heading">
              <h3 class = "panel-title">Upload File</h3>
          </div>
          <div class ="panel-body">
            <p>
                Add Files
                <span class = "btn btn-default btn-file">
                    <input multiple class = "file fileInput" type = "file"/>
                </span>
            </p>
              <table class="table-bordered table-striped table-hovered">
                  <thead>
                  <th>Name</th>
                  <th>Download</th>
                  </thead>
                  <tbody>
                  {{#each images}}
                      <tr>
                          <td>{{name}}</td>
                          <td>
                              <a class="btn btn-primary" href={{url download = true}}>Download</a>
                          </td>
                      </tr>
                  {{/each}}
                  </tbody>
              </table>

          </div>




      </div>
  </div>
</template>
